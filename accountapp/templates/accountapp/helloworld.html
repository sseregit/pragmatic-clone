{% extends 'base.html' %}

{% block content %}

    <div style="border-radius:1rem; margin: 2rem; text-align:center;">
        <h1 style="font-family: 'Bebas Neue', cursive;">Hello world LIST!</h1>
        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div><input type="text" name="hello_world_input"/></div>
            <div><input type="submit" class="btn btn-primary" value="POST"></div>
        </form>
        {% if hello_world_list %}
        <h1>
            {% for hello_world in hello_world_list%}
            <h6>{{hello_world.text}}</h6>
            {% endfor %}
        </h1>
        {% endif %}
    </div>

{% endblock %}
